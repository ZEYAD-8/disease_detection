<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      background-color: #ffffff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .pin {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 20px 0;
      text-align: center;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      letter-spacing: 4px;
    }
    .footer {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{ user|default:"User" }},</h2>
    <p>Please use the following code to reset your password:</p>
    <div class="pin">{{ code }}</div>
    <p>If you didn't request this, you can safely ignore this email.</p>
    <div class="footer">
      &copy; 2025 Disease Detective
    </div>
  </div>
</body>
</html>
